<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon dinámico según el tema del SO -->
    <link id="dynamic-favicon" rel="icon" type="image/png" sizes="32x32" href="/Favicon-dark.png" />
    <script>
      (function () {
        var link = document.getElementById('dynamic-favicon');
        var mq = window.matchMedia('(prefers-color-scheme: dark)');
        function setFavicon() {
          // En modo oscuro usamos Favicon-light (contraste); en claro, Favicon-dark
          var href = mq.matches ? '/Favicon-light.png' : '/Favicon-dark.png';
          // Cache-busting para evitar favicon cacheado
          link.setAttribute('href', href + '?v=' + Date.now());
        }
        setFavicon();
        if (mq.addEventListener) mq.addEventListener('change', setFavicon);
        else if (mq.addListener) mq.addListener(setFavicon);
      })();
    </script>
    <!-- Fallback (si el script no carga) -->
    <link rel="icon" type="image/png" href="/Favicon-dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETÉREA Events</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
