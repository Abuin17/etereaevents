<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon dinámico según el tema del SO -->
    <link id="dynamic-favicon" rel="icon" type="image/png" sizes="32x32" href="/Favicon-light.png" />
    <script>
      (function () {
        var link = document.getElementById('dynamic-favicon');
        var mq = window.matchMedia('(prefers-color-scheme: dark)');
        function setFavicon() {
          // Si el SO está en dark, usa Favicon-dark; en light, usa Favicon-light
          var href = mq.matches ? '/Favicon-dark.png' : '/Favicon-light.png';
          // Cache-busting para evitar favicon cacheado
          link.setAttribute('href', href + '?v=' + Date.now());
        }
        setFavicon();
        if (mq.addEventListener) mq.addEventListener('change', setFavicon);
        else if (mq.addListener) mq.addListener(setFavicon);
      })();
    </script>
    <!-- Fallback (si el script no carga) -->
    <link rel="icon" type="image/png" href="/Favicon-light.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ETÉREA EVENTS" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    
    <!-- Base Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>ETÉREA Events</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
